<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Minha Tabela</title>
</head>

<body>
    <nav>
        <ul>
            <li><a href="https://www.abrolhos.com.br/" target="_blank">Abrolhos</a></li>
            <li><a href="https://www.noronha.pe.gov.br/" target="_blank">Fernando de Noronha</a></li>
            <li><a href="https://www.agencia.marinha.mil.br/ciencia-e-tecnologia/ilha-da-trindade-tesouro-nacional-no-extremo-leste-da-amazonia-azul"
                    target="_blank">Trindrade</a></li>
        </ul>
    </nav>
    <header>
        <h1>Tabela Estilizada</h1>
        <p>Uma forma bonita para iniciar</p>
    </header>
    <main>
        <article class="tabela_um">
            <table>
                <tr>
                    <th>Estado</th>
                    <th>Ponto turístico</th>
                    <th>Imagem</th>
                </tr>
                <tr>
                    <td data-label="Estado">Bahia</td>
                    <td><a href="https://www.abrolhos.com.br/" target="_blank">Abrolhos</a></td>
                    <td><img src="img/abrolhos_bahia.png" alt="Vista do arquipélago de Abrolhos na Bahia"></td>
                </tr>
                <tr>
                    <td>Pernambuco</td>
                    <td><a href="https://www.noronha.pe.gov.br/" target="_blank">Fernando de <br> Noronha</a></td>
                    <td><img src="img/fernando_noronha.png" alt="Vista do Morro Dois Irmãos em Fernando de Noronha">
                    </td>
                </tr>
                <tr>
                    <td>Espirito Santo</td>
                    <td><a href="https://www.agencia.marinha.mil.br/ciencia-e-tecnologia/ilha-da-trindade-tesouro-nacional-no-extremo-leste-da-amazonia-azul"
                            target="_blank">Trindade</a></td>
                    <td><img src="img/ilha_trindade.png" alt="Paisagem da Ilha da Trindade no Espírito Santo"></td>
                </tr>
            </table>
        </article>
    </main>
    <footer class="rodape">
        <p>Curso de Front-END - Proferssor: Prisco - Aluno: Robson Vieira</p>
    </footer>
</body>

</html>
