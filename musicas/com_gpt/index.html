<body>

    <!-- SCRIPT -->
    <script>
        const player = document.getElementById("player");

        function tocarMusica(arquivo) {
            player.src = arquivo;
            player.play();
        }

        function pararTudo() {
            player.pause();
            player.currentTime = 0;
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
