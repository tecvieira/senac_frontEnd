<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap');
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>My Music</title>
</head>

<body>
    <div class="container-sobre-nav zen-dots-regular">
        <h1>My Music</h1>
    </div>
    <nav>
        <ul class="container-nav-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="sobre.html">Sobre</a></li>
            <li><a href="contato.html">Contatos</a></li>
        </ul>
    </nav>
    <main>
        <section class="container-main">
            <h2>Bem-vindo ao My Music</h2>
            <p>Descubra uma coleção de musicas que eu gosto!</p>
            <img src="imagens/imagem_banner_ia.png" alt="Imagem de música" class="img-fluid rounded mx-auto d-block">
        </section>

    </main>
    <div class="container text-center">
        <button style="background-color: red; color: white;" onclick="pararMusica()" class="btn mb-3">Parar
            Tudo</button>
        <div class="row">
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="imagens/djroger_1.jpg" class="card-img-top" alt="dj roger image">
                    <div class="card-body">
                        <h5 class="card-title">Dj. Roger</h5>
                        <p class="card-text">CHARME ANOS 90, O MELHOR DO BLACK MUSIC, AS MAIS TOCADAS NOS BAILES</p>
                        <button onclick="abrirMusica('https://music.youtube.com/watch?v=304rYAciBik')"
                            class="btn btn-primary">Ouvir</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="imagens/charm_antigas_vol2.jpg" class="card-img-top" alt="charm antigas 2 image">
                    <div class="card-body">
                        <h5 class="card-title">Charm das Antigas vol.2</h5>
                        <p class="card-text">O melhor do black music</p>
                        <button
                            onclick="abrirMusica('https://music.youtube.com/watch?v=ADfjQ-eaKpk&list=PLw97IOt2ULJmHMey_xiMs8aeewT_CSEk9')"
                            class="btn btn-primary">Ouvir</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="imagens/bump_image_video.jpg" class="card-img-top" alt="hip-hop 2000s image">
                    <div class="card-body">
                        <h5 class="card-title">Bump, Bump, Bump</h5>
                        <p class="card-text">Oficial Music vídeo</p>
                        <button
                            onclick="abrirMusica('https://music.youtube.com/watch?v=CgiX53hjAPc&list=RDAMVMj463sClOEzk')"
                            class="btn btn-primary">Ouvir</button>
                    </div>
                </div>
            </div>
        </div>
    </div>






    <script>
        let janelaMusica = null;

        function abrirMusica(url) {
            // Se já houver uma janela aberta, fechamos antes de abrir a próxima
            if (janelaMusica && !janelaMusica.closed) {
                janelaMusica.close();
            }

            // Abre a nova música e armazena a referência
            janelaMusica = window.open(url, "janelaMusica");
        }

        function pararMusica() {
            // Tenta recuperar a referência da janela caso tenha sido perdida
            if (!janelaMusica) {
                janelaMusica = window.open("", "janelaMusica");
            }

            if (janelaMusica) {
                janelaMusica.close();
                janelaMusica = null; // Limpa a referência
            } else {
                alert("Nenhuma música está aberta no momento.");
            }
        }
    </script>

    <!-- inicio do javascript do bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <!-- fim do javascript do bootstrap -->
</body>

</html>
